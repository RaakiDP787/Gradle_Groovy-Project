plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'
}

test {
    useJUnitPlatform()
}

task customTask{
    group "Custom task"
    description "Custom task example"
    doLast {
        println "Executing the Custom task from Gradle";
    }
}